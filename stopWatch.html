<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stopWatch.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
    <title>Stop Watch</title>
  </head>
  <body>
    <div id="container">
    <div id="table">
      <div class="watch">

        <p class="stop_watch">Stopwatch<p>
        <p class="info">You can operate the stopwatch by clicking buttons, or by pressing letters on your keyboard:<br><b>'s'</b> for start/stop, <b>'t'</b> for reset and <b>'r'</b> for record.</p>
        <p class="time">0.00</p>

          <button class="start_stop button">Start/Stop</button>
          <button class="reset button">Reset</button>
          <button class="record_time button">Record Time</button>
          <p class="tite">Past Times:</p>
          <div class="record_table"></div>
      </div>
    </div>
    </div>
    <footer><footer>
    <script src="stopWatch.js"></script>
  </body>
</html>
